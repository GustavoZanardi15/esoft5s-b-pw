<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles.css">

  </head>
  <body>
    <header id="header">
        <a href="../index.html"><h1>Squirtle</h1></a>
    </header>

    <main>
      <section id="info-pokemon" aria-labelledby="info-label">
        <h2 id="info-label">Informações sobre Squirtle</h2>
      </section>

      
    </main>

    <footer aria-label="Rodapé">

      </p>
      <p><a href="#header">Voltar para o topo</a></p>

      <p><a href="tel:+5555555555">Telefone: (55) 5555-5555</a></p>
      <p id="acesso_log"></p>
    </footer>
    <script >
      
      function atualizarContadorVisitas() {
    let contador = JSON.parse(localStorage.getItem('contadorVisitas'));
    
    if (!contador) {
        contador = {
            count: 1,
            lastVisit: new Date().toLocaleString('pt-BR', { day: 'numeric', month: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' })
        };
    } else {
        contador.count++;
        contador.lastVisit = new Date().toLocaleString('pt-BR', { day: 'numeric', month: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' }); 
    }
    
    localStorage.setItem('contadorVisitas', JSON.stringify(contador));
    
  
   
    document.getElementById("acesso_log").textContent = `Esta página foi visitada ${contador.count} vezes. A última visita foi: ${contador.lastVisit}`;
    
  }
  
  
  atualizarContadorVisitas();
  
    </script>
  </body>
  
</html>
